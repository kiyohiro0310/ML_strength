<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="#">
    <title>ML Strength - contact</title>
    <script src="../js/script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <div class="help">
                <div class="title-icon" onclick={goHelp()} on tabindex="0">
                    <img src="../images/questionnaire-line.png" alt="fitness-image1">
                    <p>Help?</p>
                </div>
                <div class="help-video">
                    <img src="../help.gif" alt="help.gif">
                </div>
            </div>
            <div class="title-header">
                <h1 class="header1">ML Strength</h1>
                <p class="header2">Health and Fitness</p>
            </div>
            <div class="title-icons">
                <div class="title-icon" onclick={goBook()} tabindex="0">
                    <img src="../images/home/pexels-andrea-piacquadio-3768916.jpg" alt="fitness-image1">
                    <p>Book</p>
                </div>
                <div class="title-icon" onclick={goSchedule()} tabindex="0">
                    <img src="../images/home/pexels-bruno-bueno-2204179.jpg" alt="fitness-image2">
                    <p>Schedule</p>
                </div>
            </div>
        </header>
        <nav id="nav-component"></nav>

        <section class="contact-main">
            <h1>Contact form</h1>
            <p>Let us know your opinion or request!</p>
            <form>
                <div class="contact-container">
                    <div class="contact-input">
                        <label for="name"><img src="../images/icons/user-3-line.png" alt="name.png"> Name:</label>
                        <input type="text" name="name" id="name" required>
                        <span class="validation-error">Please provide your name.</span>
                    </div>

                    <div class="contact-input">
                        <label for="email"><img src="../images/icons/mail-line.png" alt="name.png"> Email:</label>
                        <input type="email" name="email" id="email" required>
                        <span class="validation-error">Please provide your email.</span>
                    </div>
                </div>
                <div class="contact-message">
                    <label for="message"><img src="../images/icons/chat-1-line.png" alt="name.png"> Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                    <span class="validation-error">Please write message here.</span>
                </div>
                <div>
                    <label for="agree-terms">Agree to terms:</label>
                    <input type="checkbox" name="agree-terms" id="agree-terms" required>
                    <span class="validation-error"><br>You must agree to the terms.</span>
                </div>

                <div class="contact-button">
                    <button>Send Message</button>
                </div>
            </form>
        </section>
        <footer id="footer-component"></footer>
    </main>
</body>
</html>
